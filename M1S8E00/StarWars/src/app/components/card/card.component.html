<div *ngFor="let character of characters" class="card" style="width: 18rem;">
  <img [src]="character.picture" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{character.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ character.hability }}</h6>
    <p class="card-text">{{ character.planet }}</p>
    <p class="card-text">{{ character.weapons }}</p>
  </div>
</div>
